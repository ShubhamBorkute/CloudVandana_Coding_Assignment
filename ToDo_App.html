<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Simple To-Do List</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #todo-container { max-width: 300px; margin: auto; }
        ul { list-style: none; padding: 0; }
        li { background: #f4f4f4; padding: 8px; margin: 5px 0; display: flex; justify-content: space-between; align-items: center; }
        button { cursor: pointer; margin-left: 5px; }
        .todoform {
          
            border: 2px solid black;
            width: fit-content;
            margin: auto;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home <span class="visually-hidden">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="todoform mt-3">
        <h2>To-Do List</h2>
        <div id="todo-container">
            <input type="text" id="taskInput" placeholder="Add a new task">
            <button onclick="addTask()">Add</button>
            <ul id="taskList"></ul>
        </div>
    </div>

    <script>
        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskText = taskInput.value.trim();
            if (taskText === "") return;

            let li = document.createElement("li");
            let span = document.createElement("span");
            span.textContent = taskText;

            let editBtn = document.createElement("button");
            editBtn.textContent = "Edit";
            editBtn.classList.add("btn", "btn-warning", "btn-sm");
            editBtn.onclick = function() { editTask(span); };

            let removeBtn = document.createElement("button");
            removeBtn.textContent = "X";
            removeBtn.classList.add("btn", "btn-danger", "btn-sm");
            removeBtn.onclick = function() { li.remove(); };

            li.appendChild(span);
            li.appendChild(editBtn);
            li.appendChild(removeBtn);
            document.getElementById("taskList").appendChild(li);
            taskInput.value = "";
        }

        function editTask(span) {
            let newText = prompt("Edit task:", span.textContent);
            if (newText !== null && newText.trim() !== "") {
                span.textContent = newText.trim();
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-HoAih5DkLnd2PZtzpUDRrx0ZcOLCtwUt3ULgJ8tTQ6uX0PldfXLd4RaHRkRUnV1D" crossorigin="anonymous"></script>
</body>
</html>
